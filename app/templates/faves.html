<!-- extends the parent html file which this file with inherit from -->
{% extends 'base.html' %}

<!-- adds a title -->
{% block title %} Favorites {% endblock title %}

<!-- adds content -->
{% block content %}

<h1>This is the Favorites Page</h1>
<h3>My top 5 favorite Studio Ghibli films are:</h3>
<ul>
    {% for film in fav_ghibli %}
        <li>
            {{ film }}
        </li>
    {% endfor %}
</ul>


{% endblock content %}
